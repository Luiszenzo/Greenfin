<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Blue-Green Projeckhjjhvjht</title>
    <style>
      :root { color-scheme: light dark; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
        display: grid;
        place-items: center;
        height: 100vh;
        background: #9e9e9e;
        color: #fff;
        transition: background 0.2s ease-in-out;
      }
      .card {
        text-align: center;
        padding: 2rem 3rem;
        border-radius: 16px;
        backdrop-filter: blur(6px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      }
      h1 { margin: 0 0 0.5rem 0; font-size: 2.25rem; }
      .chip {
        display: inline-block;
        margin-top: 0.75rem;
        padding: 0.35rem 0.75rem;
        border-radius: 999px;
        background: rgba(255,255,255,0.2);
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 id="title">Estado: UNKNOWN</h1>
      <div class="chip" id="chip">Cargando...</div>
      <div id="meta" style="margin-top:0.5rem;font-size:0.9rem;opacity:0.8"></div>
    </div>
    <script>
      async function setStatus() {
        try {
          const res = await fetch('/status?t=' + Date.now(), { cache: 'no-store' });
          const data = await res.json();
          const color = (data && data.color) ? String(data.color).toLowerCase() : 'unknown';
          const title = document.getElementById('title');
          const chip = document.getElementById('chip');
          const meta = document.getElementById('meta');

          const isBlue = color === 'blue';
          const isGreen = color === 'green';

          document.body.style.background = isBlue ? '#1976d2' : isGreen ? '#2e7d32' : '#9e9e9e';
          title.textContent = 'Estado: ' + (color || 'unknown').toUpperCase();
          chip.textContent = isBlue ? 'BLUE' : isGreen ? 'GREEN' : 'UNKNOWN';
          meta.textContent = `host: ${data.hostname || '-'} | envColor: ${data.envColor || '-'}`;
        } catch (e) {
          document.body.style.background = '#9e9e9e';
          document.getElementById('title').textContent = 'Estado: UNKNOWN';
          document.getElementById('chip').textContent = 'Sin respuesta';
          const meta = document.getElementById('meta');
          if (meta) meta.textContent = '';
        }
      }
      setStatus();
      setInterval(setStatus, 5000);
    </script>
  </body>
</html>
