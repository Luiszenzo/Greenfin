name: Deploy Blue-Green to EC2

on:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types: [ "completed" ]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare remote directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            mkdir -p /home/${{ secrets.SSH_USER }}/nutritrack

      - name: Upload deploy script
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "scripts/deploy_blue_green.sh"
          target: "/home/${{ secrets.SSH_USER }}/nutritrack"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            chmod +x $HOME/nutritrack/scripts/deploy_blue_green.sh
            export REGISTRY_USER="${{ github.actor }}"
            export REGISTRY_TOKEN="${{ secrets.REGISTRY_TOKEN }}"
            REPO="${{ github.repository }}"
            REPO_LC="$(echo "$REPO" | tr '[:upper:]' '[:lower:]')"
            IMAGE="ghcr.io/${REPO_LC}:${{ github.sha }}"
            $HOME/nutritrack/scripts/deploy_blue_green.sh "$IMAGE"

            
