name: Build and Push Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.REGISTRY_TOKEN }}
        
    - name: Convert repository name to lowercase
      id: vars
      run: echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ steps.vars.outputs.REPO_LOWER }}:latest
          ghcr.io/${{ steps.vars.outputs.REPO_LOWER }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare remote directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            BASE_DIR="/home/${{ secrets.SSH_USER }}/bluegreen"
            REMOTE_DIR="$BASE_DIR/scripts"
            rm -rf "$BASE_DIR"
            mkdir -p "$REMOTE_DIR"
            ls -la "$REMOTE_DIR" || true

      - name: Upload deploy script
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "scripts/deploy_blue_green.sh"
          target: "/home/${{ secrets.SSH_USER }}/bluegreen/scripts/"
          strip_components: 1
          overwrite: true

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            REMOTE_DIR="/home/${{ secrets.SSH_USER }}/bluegreen/scripts"
            SCRIPT="$REMOTE_DIR/deploy_blue_green.sh"
            ALT_SCRIPT="$REMOTE_DIR/scripts/deploy_blue_green.sh"
            ls -la "$REMOTE_DIR"
            [ -f "$ALT_SCRIPT" ] && SCRIPT="$ALT_SCRIPT"
            whoami && id
            sudo -n true || { echo "sudo NOPASSWD no configurado para $(whoami)"; exit 1; }
            chmod +x "$SCRIPT"
            export REGISTRY_USER="${{ github.actor }}"
            export REGISTRY_TOKEN="${{ secrets.REGISTRY_TOKEN }}"
            REPO="${{ github.repository }}"
            REPO_LC="$(echo "$REPO" | tr '[:upper:]' '[:lower:]')"
            IMAGE="ghcr.io/${REPO_LC}:${{ github.sha }}"
            "$SCRIPT" "$IMAGE"
